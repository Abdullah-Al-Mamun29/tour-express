name: firebasetest
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  # UPDATE: Changed to a modern SDK version (Dart 3.0.0 or higher) 
  # to be compatible with the recent package versions below.
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # Firebase packages are recent and require a modern Dart SDK
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  google_sign_in: ^6.2.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    # Ensure this is correct. If you have other folders like 'models' that need 
    # asset files, they would need an entry, but usually, 'assets/images/' is enough.
    - assets/images/